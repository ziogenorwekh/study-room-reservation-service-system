<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}">게시글 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2 th:text="${post.title}" class="mb-0"></h2>
                    <div>
                        <span class="badge bg-secondary me-2">조회수: <span th:text="${post.viewCount}"></span></span>
                        <span class="badge bg-primary">좋아요: <span th:text="${post.likeCount}"></span></span>
                    </div>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <small class="text-muted">
                            작성자: <strong th:text="${post.username}"></strong> | 
                            작성일: <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
                        </small>
                    </div>
                    <hr>
                    <div class="content" th:text="${post.content}" style="white-space: pre-wrap;"></div>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <a href="/board/list" class="btn btn-secondary">목록으로</a>
                    <div>
                        <button class="btn btn-outline-primary me-2" onclick="likePost()">
                            <i class="bi bi-heart"></i> 좋아요
                        </button>
                        <button class="btn btn-danger" onclick="deletePost()" 
                                th:if="${post.username == session.username}">삭제</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</script>
</body>
</html>
