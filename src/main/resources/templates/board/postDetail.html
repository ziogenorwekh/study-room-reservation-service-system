<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}">게시글 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/basic-style.css}">
    <link rel="stylesheet" th:href="@{/css/board-style.css}">
    

</head>
<body class="post-detail-body">
<div class="post-detail-container">
    <div class="post-card">
        <div class="post-header">
            <h1 class="post-title-detail" th:text="${post.title}"></h1>
            <div class="post-meta">
                <div class="post-info">
                    작성자: <strong th:text="${post.username}"></strong> |
                    작성일: <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
                </div>
                <div class="post-stats-badges">
                    <span class="stat-badge secondary">조회수 <span th:text="${post.viewCount}"></span></span>
                    <span class="stat-badge">좋아요 <span th:text="${post.likeCount}"></span></span>
                </div>
            </div>
        </div>
        <div class="post-body">
            <div class="post-content" th:text="${post.content}"></div>
        </div>
        <div class="post-footer">
                    <a href="/board/list" class="btn btn-secondary">목록으로</a>
                    <div>
                        <button class="btn btn-outline-primary me-2 like-button" onclick="toggleLike()" sec:authorize="isAuthenticated()">
                            <i class="bi bi-heart" id="like-icon"></i>
                            <span id="like-count" th:text="${post.likeCount}"></span>
                        </button>
                    </div>
                    <!--게시글 삭제 버튼 생성-->
                        <form th:action="@{/board/post/{id}(id=${post.postId})}"
                              th:method="delete"
                              th:if="${#authentication.name == post.username}"
                              onsubmit="return confirm('삭제하시겠습니까?');" class="d-inline">

                            <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button class="btn btn-danger" type="submit">삭제</button>
                        </form>
                        <!-- 게시글 수정 버튼 (작성자 본인에게만 노출) -->
                            <a class="btn btn-primary ms-2"
                               th:href="@{/board/post/{id}/edit(id=${post.postId})}"
                               th:if="${#authentication.name == post.username}">
                                수정
                            </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    function toggleLike() {
        const postId = [[${post.postId}]];
        const csrfToken = /*[[${_csrf.token}]]*/ '';
        const csrfHeader = /*[[${_csrf.headerName}]]*/ '';
        
        fetch(`/board/post/${postId}/like`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-Requested-With': 'XMLHttpRequest',
                [csrfHeader]: csrfToken
            }
        })
        .then(response => response.text())
        .then(result => {
            if (result === 'success') {
                const heartIcon = document.getElementById("like-icon");
                const likeCount = document.getElementById("like-count");
                
                if (heartIcon.classList.contains("bi-heart")) {
                    heartIcon.classList.replace("bi-heart", "bi-heart-fill");
                    likeCount.textContent = parseInt(likeCount.textContent) + 1;
                } else {
                    heartIcon.classList.replace("bi-heart-fill", "bi-heart");
                    likeCount.textContent = parseInt(likeCount.textContent) - 1;
                }
            } else if (result === 'login_required') {
                alert('로그인이 필요합니다.');
                window.location.href = '/login';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('오류가 발생했습니다.');
        });
    }
</script></body>
</html>
