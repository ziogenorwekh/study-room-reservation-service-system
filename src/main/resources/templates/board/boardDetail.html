<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세</title>
</head>
<body>


    <!--게시글 삭제 버튼 생성-->
    <form th:action="@{/board/post/{id}(id=${board.boardId})}"
          th:method="delete"
          th:if="${#authentication.name == board.username} or ${#authorization.expression('hasRole(''ADMIN'')')}"
          onsubmit="return confirm('삭제하시겠습니까?');">

      <input type="hidden"
             th:name="${_csrf.parameterName}"
             th:value="${_csrf.token}">
      <button type="submit">삭제</button>
    </form>
</body>
</html>
