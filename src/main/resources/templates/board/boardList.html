<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/basic-style.css}">
    <link rel="stylesheet" th:href="@{/css/board-style.css}">
    

</head>
<body class="board-page-body">
<div class="board-container">
    <div class="board-header">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="board-title">게시판</h1>
            <div>
                <a href="/" class="btn btn-secondary btn-home">홈으로</a>
                <a href="/board/create" class="btn btn-primary btn-write">글쓰기</a>
            </div>
        </div>
        
        <!-- 검색 폼 -->
        <form method="get" action="/board/list" class="d-flex gap-2 mb-3">
            <select name="searchType" class="form-select" style="width: 120px;">
                <option value="all" th:selected="${searchType == 'all'}">전체</option>
                <option value="title" th:selected="${searchType == 'title'}">제목</option>
                <option value="content" th:selected="${searchType == 'content'}">내용</option>
            </select>
            <input type="text" name="keyword" class="form-control" placeholder="검색어를 입력하세요" th:value="${keyword}">
            <button type="submit" class="btn btn-outline-secondary">검색</button>
            <a href="/board/list" class="btn btn-outline-secondary">전체</a>
        </form>
    </div>
    
    <div class="table-responsive">
        <table class="table board-table mb-0">
            <thead>
                <tr>
                    <th style="width: 8%;">번호</th>
                    <th style="width: 40%;">제목</th>
                    <th style="width: 15%;">작성자</th>
                    <th style="width: 17%;">작성일</th>
                    <th style="width: 10%;">조회수</th>
                    <th style="width: 10%;">좋아요</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="post : ${posts}">
                    <td class="post-id" th:text="${post.boardId}"></td>
                    <td>
                        <a th:href="@{/board/post/{id}(id=${post.boardId})}"
                           th:text="${post.title}" class="post-title"></a>
                    </td>
                    <td class="post-author" th:text="${post.username}"></td>
                    <td class="post-date" th:text="${#temporals.format(post.createdAt, 'MM-dd HH:mm')}"></td>
                    <td class="post-stats" th:text="${post.viewCount}"></td>
                    <td class="post-stats" th:text="${post.likeCount}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(posts)}">
                    <td colspan="6" class="empty-message">등록된 게시글이 없습니다.</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- 페이지네이션 -->
    <nav th:if="${pageInfo.totalPages > 1}" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${pageInfo.first} ? 'disabled'">
                <a class="page-link" th:href="@{/board/list(page=${pageInfo.number - 1}, keyword=${keyword}, searchType=${searchType})}">이전</a>
            </li>
            
            <li th:each="page : ${#numbers.sequence(0, pageInfo.totalPages - 1)}" 
                class="page-item" th:classappend="${page == pageInfo.number} ? 'active'">
                <a class="page-link" th:href="@{/board/list(page=${page}, keyword=${keyword}, searchType=${searchType})}" 
                   th:text="${page + 1}"></a>
            </li>
            
            <li class="page-item" th:classappend="${pageInfo.last} ? 'disabled'">
                <a class="page-link" th:href="@{/board/list(page=${pageInfo.number + 1}, keyword=${keyword}, searchType=${searchType})}">다음</a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
